<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<title>Login Page</title>
	<meta charset="UTF-8">		
		<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" media="all"  href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Welcome ! Please log in!</h5>
            <ul><li th:each="role:${roleList}" th:text="${role}"></li>
	</ul>
            <form class="form-signin" method="post" th:action="@{/login}">
            <div th:if="${param.error}">
			<div style="color: red;">Invalid username or password.</div>
		</div>
		<div th:if="${param.logout}">
			<div style="color: red;">You have been logged out.</div>
		</div>                
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="username" required>
                <label for="inputEmail">Email Address</label>
              </div>     
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword">Password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" name="login-submit" type="submit">Login</button>
              
              <a class="d-block text-center mt-2 small" href="/register" th:href="@{/register}" role="button" style="width:auto;">Sign Up</a>
              <a class="d-block text-center mt-2 small" href="/" th:href="@{/}">Back to home page</a>
              <hr class="my-4">
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
