<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/secure}">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:text="${name}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	
	<h1 class="mt-5 text-center" >Student Dashboard</h1>
	<h3 class="text-center">Message Center</h3>
	
	<section class="fluid-container" style="background-color: white;">
		<div class="row p-5">
			<div class="col-md-2 offset-md-1">
				<div class="list-group">
				  <a th:href="@{/secure/StudentDashboard/MessageCenter}" class="list-group-item list-group-item-action mb-5">Message Center</a>
				  <a th:href="@{/secure/StudentDashboard/DonationStatus}" class="list-group-item list-group-item-action mb-5">Donation Status</a>
				  <a th:href="@{/secure/StudentDashboard/ProfileManager}" class="list-group-item list-group-item-action" tabindex="-1" aria-disabled="true">Manage Profile</a>
				</div>
			</div>
			<div class="offset-md-2 col-md-5">
				<div>
					<form method="post" th:object="${message}" th:action="@{/secure/message}">
						<input type="hidden" th:field="*{id}" />
					  <div class="mb-3">
						   <label for="donor" class="form-label">Donor</label>
						  <select class="form-select" th:field="*{receiver}" name="donor" aria-label="Default select example" id="donor">
								<option selected value="-1">Please select a donor to send email to</option>
							  <option th:each="d : ${donors}" th:value="${d.email}" th:text="${d.firstname} + ' ' + ${d.lastname} + ' (' + ${d.email} + ')'"></option>
						  </select>
					  </div>
					  <div class="mb-3">
						<label for="message" class="form-label">Message</label>
						<textarea th:field="*{body}" class="form-control" id="message" ></textarea>
					  </div>
					  <div class="mb-3">
						  <button class="btn btn-primary" type="submit">Send</button>
					  </div>
					</form>
				</div>
				<div class="mt-5">
					<h1>My Messages</h1>
					<p th:if="${#lists.size(messages)} == 0">No messages</p>
					<div class="card mb-2" th:each="d : ${messages}">
					  <div class="card-body">
						<h5 class="card-title"> <a th:text="'From ' + ${d.sender}">Card title</a></h5>
						<h6 class="card-subtitle mb-2 text-muted" th:text="'To ' + ${d.receiver}">Card subtitle</h6>
						<p class="card-text" th:text="${d.body}"/>
						<a href="#" class="card-link replyMessageBtn" th:data-sender="${d.sender}" th:data-receiver="${d.receiver}" th:data-body="${d.body}">Reply</a>
						<a href="#" class="card-link removeMessage" th:data-id="${d.id}">Delete</a>
						<a href="#" class="card-link archiveMessage" th:data-id="${d.id}">Archive</a>
					  </div>
					</div>
				</div>
			</div>
			<div class="offset-md-2"></div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous">
	</script>
	<script th:src="@{/js/messageActions.js}"></script>
	<script th:src="@{/js/cardRemoval.js}"></script>
	<script th:src="@{/js/replyMessage.js}"></script>
</body>
</html>
