<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/secure}">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:text="${name}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	
	<h1 class="mt-5 text-center" >Student Dashboard</h1>
	<h3 class="text-center">Profile Manager</h3>
	<div th:if="${uploadResponse}">
   		<h2 class="text-center" th:text="${uploadResponse}"/>
	</div>
	<section class="fluid-container" style="background-color: white;">
		<div class="row p-5">
			<div class="col-md-2 offset-md-1">
				<div class="list-group">
				  <a th:href="@{/secure/StudentDashboard/MessageCenter}" class="list-group-item list-group-item-action mb-5">Message Center</a>
				  <a th:href="@{/secure/StudentDashboard/DonationStatus}" class="list-group-item list-group-item-action mb-5">Donation Status</a>
				  <a th:href="@{/secure/StudentDashboard/ProfileManager}" class="list-group-item list-group-item-action" tabindex="-1" aria-disabled="true">Manage Profile</a>
				</div>
			</div>
			<div class="offset-md-2 col-md-5">
				<div class="mb-3">
					<h1>Edit Profile</h1>
					<form th:action="@{/secure/StudentDashboard/EditProfile}" method="POST" th:object="${changeProfile}">
						<div class="mb-3">
							<label>Username:</label>	
							<input class="form-control" type="text" th:field="*{username}" th:placeholder="${username}" id="username"/>
						</div>	
						<div class="mb-3">
							<label>First Name:</label>	
							<input class="form-control" type="text" th:field="*{fname}" th:placeholder="${fname}" id="fname"/>
						</div>	
						<div class="mb-3">
							<label>Last Name:</label>	
							<input class="form-control" type="text" th:field="*{lname}" th:placeholder="${lname}" id="lname"/>
						</div>
						<div class="mb-3">
							<label>High School Attending:</label>	
							<input class="form-control" type="text" th:field="*{highSchoolName}" th:placeholder="${highSchoolName}" id="highSchoolName"/>
						</div>
						<div class="mb-3">
							<label>City Reside</label>	
							<input class="form-control" type="text" th:field="*{city}" th:placeholder="${city}" id="city"/>
						</div>
						<div class="mb-3">
							<label>Program Name:</label>	
							<input class="form-control" type="text" th:field="*{program}" th:placeholder="${program}" id="program"/>
						</div>	
						<div class="mb-3">
							<label>Post Secondary:</label>	
							<input class="form-control" type="text" th:field="*{postSecondary}" th:placeholder="${postSecondary}" id="postSecondary"/>
						</div>		
						<div class="mb-3">
							<label>My Story:</label>	
							<textarea class="form-control" type="text" th:field="*{story}" th:placeholder="${story}" id="story" rows="4" maxlength="255"></textarea>
						</div>	
						<div>
							<input type="Submit" class="btn btn-primary" value="Update Profile" />
						</div>
					</form>
				</div>
				<br/>
				<br/>
				<div class="mb-3">
					<h1>Change Login Credentials</h1>
					<h3 th:if="${message != null}" th:text="${message}">Message</h3>
					<form th:action="@{/secure/StudentDashboard/ChangePassword}" method="POST" th:object="${changePassword}">
						<div class="mb-3">
							<label>Email:</label>	
							<input class="form-control" type="email" th:field="*{email}" th:placeholder="${email}" id="email"/>
						</div>
						<div class="mb-3">
							<label for="currentPassowrd">Current Password</label>	
							<input class="form-control" type="password" th:field="*{currentPassword}" id="currentPassword"/>
						</div>	
						<div class="mb-3">
							<label for="newPassword">New Password</label>	
							<input class="form-control" type="password" th:field="*{newPassword}" id="newPassword"/>
						</div>	
						<div class="mb-3">
							<label for="confirmPassword">Confirm Password</label>	
							<input class="form-control" type="password" th:field="*{newPasswordConfirm}" id="confirmPassword"/>
						</div>	
						<div>
							<input type="Submit" class="btn btn-primary" value="Change Login" />
						</div>
					</form>
				</div>
				<br/>
				<br/>
				<div class="mb-3">
				<h1 style="text-decoration: underline">Upload a File</h1>
				<h3>Upload a transcript or letter of reference in PDF format only</h3>
				<br/>
				<br/>
					<form method="POST" action="/upload" enctype="multipart/form-data">
	 					<label for="myfile">Select a file:</label>
	  					<input type="file" id="file" name="file"><br><br>
	  					<input type="submit"  value="Submit" class="text-center">
					</form>
				<br/>
				<br/>
				<h1 th:each="url : ${url}">
					<a th:text=${url}/>
				</h1>
				</div>
				
				<div class="mb-3">
					<h1>Deactivate Account</h1>
					<a th:href="@{/secure/StudentDashboard/DeactivateAccount}" class="btn btn-danger" id="deactivateBtn">Deactivate</a>
				</div>
			</div>
			<div class="offset-md-2"></div>
		</div>
	</section>
	
	<script>
		const deactivateBtn = document.querySelector("#deactivateBtn");
		
		deactivateBtn.addEventListener("click", function(e){
			const answer = confirm("Are you sure to deactivate your account?");
			
			if(!answer){
				e.preventDefault();
				return false;
			}
			
			console.log('a')
			
			return true;
		});
		
		$(window).load(function () {
		    $(".trigger_popup_fricc").click(function(){
		       $('.hover_bkgr_fricc').show();
		    });
		    $('.hover_bkgr_fricc').click(function(){
		        $('.hover_bkgr_fricc').hide();
		    });
		    $('.popupCloseButton').click(function(){
		        $('.hover_bkgr_fricc').hide();
		    });
		});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
