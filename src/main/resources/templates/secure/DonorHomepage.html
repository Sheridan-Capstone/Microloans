<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/secure/DonorDashboard}" th:text="Dashboard"></a></li>
					<li class="nav-item"><a class="nav-link"
						aria-current="page" href="#" th:text="${name}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	
	<h1 class="my-5 text-center" >Home</h1>
	
	<section class="container" style="background-color: white;">
		<div class="row p-2">
			<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img src="https://images.unsplash.com/photo-1506794778225-cbf6c8df4c5c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item " th:each="s : ${students}">
				  <img src="https://images.unsplash.com/photo-1506794778225-cbf6c8df4c5c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" class="d-block w-100" alt="...">
				  <div class="carousel-caption d-none d-md-block">
					<h5> <a class="link-light" th:href="@{/secure/StudentDetails/} + ${s.id}" th:text="${s.firstname} + ' ' + ${s.lastname}"></a></h5>
					<h5> <span th:text="${s.schoolType}"></span> <span> student</span></h5>
					<a href="#" th:data-id="${s.id}" class="link-light addToFavourite">Add to favourite</a>
				  </div>
				</div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			  </button>
			</div>
		</div>
	</section>

	<section class="container mt-5 py-5" style="background-color: white;">
		<h2 class="text-center">Filter</h2>	
		<div class="row mb-2">
			<div class="col-md-4"></div>
			<div class="col-md-4 d-flex justify-content-center">
				<a th:href="@{/secure/Home/university}" class="btn btn-primary">By University Students</a>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 d-flex justify-content-center">
				<a th:href="@{/secure/Home/college}" class="btn btn-primary">By College Students</a>
			</div>
			<div class="col-md-4"></div>
		</div>
	</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script th:src="@{/js/addToFavourite.js}"></script>


</body>
</html>
