<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<link rel="stylesheet" type="text/css" media="all"  href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
	                <a class="btn btn-light nav navbar-nav" href="#" th:href="@{/login}" role="button" style="width:auto;">Back</a>
	            </li>
	        </ul>
		</div>
	</nav>
	<form name="form" action="#" th:action="@{/register}" method="post" onsubmit="return verify()">
		<div class="row justify-content-center">
			<div class="col-md-4 offset-md-1">
				<h1>Register for a new account</h1>
				<div id="error" class="alert"></div>
			</div>
		</div>
		<form>
		<div class="row justify-content-center form-group">
			<div class="col-md-2 offset-md-0">
				Username: <input type="text" name="username" class="form-control" style="width:auto;"/><br><br>
				First Name: <input type="text" name="firstname" class="form-control" style="width:auto;"/><br><br>
				Last Name: <input type="text" name="lastname" class="form-control" style="width:auto;"/><br><br>
				Email: <input type="email" name="email" class="form-control" style="width:auto;"/><br><br>
				<div class="Box">
				High School: <input type="text" name="highSchool" class="form-control" style="width:auto;"/><br><br>
				Post Secondary Wish To Attend: <input type="text" name="postSecondary" class="form-control" style="width:auto;"/><br><br>
				Program Interest: <input type="text" name="program" class="form-control" style="width:auto;"/><br><br>
				Story: <textarea class="form-control" type="text" name="story" rows="4" style="width:900px;" maxlength="280"></textarea><br><br>
				</div>
			</div>
			<div class="offset-md-2 col-md-1">
				Password: <input type="password" name="password" class="form-control" style="width:auto;"/><br><br>
				Verify Password: <input type="password" name="verifyPassword" class="form-control" style="width:auto;"/>
				<br><br><br>
				<input type="radio" id="student" name="account" value="student" checked>
				<label for="student">Student</label><br><br><br>
				<input type="radio" id="donor" name="account" value="donor">
				<label for="donor">Donor</label><br>	
			</div>
		</div>
		</form>
		<div class="row justify-content-center">
			<div class="col-md-2 offset-md-1">
				<button type="submit" name="create" class="btn btn-primary" data-toggle="button" 
							aria-pressed="false" autocomplete="off" style="width:216px;">
					Create Account
				</button>
			</div>
		</div>
	</form>
</body>
<script>
$('input[type="radio"]').click(function(){
    if($(this).attr("value")=="student"){
        $(".Box").show('slow');
    }
    if($(this).attr("value")=="donor"){
        $(".Box").hide('slow');
    }        
});
</script>
</html>
