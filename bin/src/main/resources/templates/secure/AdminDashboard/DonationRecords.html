<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/secure}">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:text="${name}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	
	<h1 class="mt-5 text-center" >Admin Dashboard</h1>
	<h3 class="text-center">Donation Records</h3>
	
	<section class="fluid-container" style="background-color: white;">
		<div class="row p-5">
			<div class="col-md-2 offset-md-1">
				<div class="list-group">
				  <a th:href="@{/secure/AdminDashboard/DonationRecords}" class="list-group-item list-group-item-action mb-5">Donation Record</a>
				  <a th:href="@{/secure/AdminDashboard/MessageCenter/1}" class="list-group-item list-group-item-action mb-5">Message Center</a>
				  <a href="#" class="list-group-item list-group-item-action" tabindex="-1" aria-disabled="true">
				  	Item 2
				  </a>
				</div>
			</div>
			<div class="offset-md-2 col-md-5">
				<div class="mb-3">
				<form method="POST" th:object="${donor}" th:action="@{/secure/AdminDashboard/DonationRecords/}">
					<input type="hidden" th:field="*{id}" />
					<div class="mb-3">
					   <label for="donor" class="form-label">Donors</label>
						<select class="form-select" name="donor" aria-label="Default select example" id="donor" th:field="*{email}">
						<th:block th:each="d : ${donors}">
							<option th:text="${d.email}" th:value="${d.email}"></option>	
						</th:block>
						</select>
					</div>
					<input type="submit" class="btn btn-primary" value="Search" />
				</form>
				</div>
				<div class="mb-3">
					<h3 th:text="'Show results for: ' + ${selectedDonor.email}"></h3>
					<table class="table">
						<thead>
							<tr>
								<td>Donor</td>
								<td>Amount</td>
								<td>Student</td>
								<td>Date</td>
							</tr>	
						</thead>
						<tbody>
							<tr th:each="d : ${selectedDonorDonation}">
								<td th:text="${d.donorEmail}"></td>
								<td th:text="${d.amount}"></td>
								<td th:text="${d.studentEmail}"></td>
								<td th:text="${d.date}"></td>
							</tr>	
						</tbody>
					</table>
				</div>
				<div>
					<a th:href="@{/secure/AdminDashboard/Receipt}" target="_blank" class="btn btn-primary">Download Receipt</a>	
				</div>
			</div>
			<div class="offset-md-2"></div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
		
	<script src="../../../js/cardRemoval.js"></script>
</body>
</html>
