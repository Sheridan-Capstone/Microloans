<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/secure}">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:text="${name}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	
	<h1 class="mt-5 text-center" >Admin Dashboard</h1>
	<h3 class="text-center">Message Center</h3>
	
	<section class="fluid-container" style="background-color: white;">
		<div class="row p-5">
			<div class="col-md-2 offset-md-1">
				<div class="list-group">
				  <a th:href="@{/secure/AdminDashboard/DonationRecords}" class="list-group-item list-group-item-action mb-5">Donation Record</a>
				  <a th:href="@{/secure/AdminDashboard/MessageCenter/1}" class="list-group-item list-group-item-action mb-5">Message Center</a>
				  <a th:href="@{/secure/AdminDashboard/ApprovalChanges/1}" class="list-group-item list-group-item-action mb-5">Approve Changes</a>
				  <a href="#" class="list-group-item list-group-item-action" tabindex="-1" aria-disabled="true">
				  	Item 2
				  </a>
				</div>
			</div>
			<div class="offset-md-2 col-md-5">
				<div class="mb-3">
					<label class="mr-1">Filter</label>	
					<a class="btn btn-primary" th:href="@{/secure/AdminDashboard/MessageCenter/0}">All</a>	
					<a class="btn btn-primary" th:href="@{/secure/AdminDashboard/MessageCenter/1}">Pending</a>	
					<a class="btn btn-primary" th:href="@{/secure/AdminDashboard/MessageCenter/2}">Accepted</a>	
					<a class="btn btn-primary" th:href="@{/secure/AdminDashboard/MessageCenter/3}">Rejected</a>	
					<a class="btn btn-primary" th:href="@{/secure/AdminDashboard/MessageCenter/4}">Archived</a>	
				</div>
				<div class="card mb-2" th:each="s : ${messages}">
				  <div class="card-body">
					<h5 class="card-title"> <a th:text="'From ' + ${s.sender}">Card title</a></h5>
					<h6 class="card-subtitle mb-2 text-muted" th:text="'To ' + ${s.receiver}">Card subtitle</h6>
					<p class="card-text" th:text="${s.body}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					<a href="#" class="card-link approveMessage" th:data-id="${s.id}">Approve</a>
					<a href="#" class="card-link rejectMessage" th:data-id="${s.id}">Reject</a>
					<a href="#" class="card-link archiveMessage" th:data-id="${s.id}">Archive</a>
				  </div>
				</div>
			<div class="offset-md-2"></div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
		
	<script src="../../../js/cardRemoval.js"></script>
	<script src="../../../js/messageActions.js"></script>
</body>
</html>
