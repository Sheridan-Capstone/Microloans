<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Donor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/secure}">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:text="${name}"></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
					
				</ul>
			</div>
		</div>
	</nav>
	
	<h1 class="mt-5 text-center" >Donor Dashboard</h1>
	<h3 class="text-center">Profile Manager</h3>
	
	<section class="fluid-container" style="background-color: white;">
		<div class="row p-5">
			<div class="col-md-2 offset-md-1">
				<div class="list-group">
				  <a th:href="@{/secure/DonorDashboard/FavouriteStudent}" class="list-group-item list-group-item-action mb-5" aria-current="true">
				    View Favourite Student
				  </a>
				  <a th:href="@{/secure/DonorDashboard}" class="list-group-item list-group-item-action mb-5">Paypal</a>
				  <a th:href="@{/secure/DonorDashboard/Donation}" class="list-group-item list-group-item-action mb-5">Donate</a>
				  <a th:href="@{/secure/DonorDashboard/DonationStatus}" class="list-group-item list-group-item-action mb-5">Donation Status</a>
				  <a th:href="@{/secure/DonorDashboard/MessageCenter}" class="list-group-item list-group-item-action mb-5">Message Center</a>
				  <a href="#" class="list-group-item list-group-item-action" tabindex="-1" aria-disabled="true">
				  	Manage Profile
				  </a>
				</div>
			</div>
			<div class="offset-md-2 col-md-5">
				<div class="mb-3">
					<h1>Change Password</h1>
					<h3 th:if="${message != null}" th:text="${message}">Message</h3>
					<form th:action="@{/secure/DonorDashboard/ChangePassword}" method="POST" th:object="${changePassword}">
						<div class="mb-3">
							<label for="currentPassowrd">Current Password</label>	
							<input class="form-control" type="password" th:field="*{currentPassword}" id="currentPassword"/>
						</div>	
						<div class="mb-3">
							<label for="newPassword">New Password</label>	
							<input class="form-control" type="password" th:field="*{newPassword}" id="newPassword"/>
						</div>	
						<div class="mb-3">
							<label for="confirmPassword">Confirm Password</label>	
							<input class="form-control" type="password" th:field="*{newPasswordConfirm}" id="confirmPassword"/>
						</div>	
						<div>
							<input type="Submit" class="btn btn-primary" value="Change Password" />
						</div>
					</form>
				</div>
				<div class="mb-3">
					<h1>Deactivate Account</h1>
					<a th:href="@{/secure/DonorDashboard/DeactivateAccount}" class="btn btn-danger" id="deactivateBtn">Deactivate</a>
				</div>
			</div>
			<div class="offset-md-2"></div>
		</div>
	</section>
	
	<script>
		const deactivateBtn = document.querySelector("#deactivateBtn");
		
		deactivateBtn.addEventListener("click", function(e){
			const answer = confirm("Are you sure to deactivate your account?");
			
			if(!answer){
				e.preventDefault();
				return false;
			}
			
			console.log('a')
			
			return true;
		});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
